<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 6: Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        Weather Dashboard
    </header>
    <aside>
        <div id="citySearch">
            City Search:
        </div>
        <div>
            <textarea id="citySearchBar" cols="35" rows="1" placeholder="Insert City Name and State"></textarea>
            <button type="submit" id="searchButton">Search</button>
        </div>
    </aside>
    <section>
        <h1 id="weatherDisplay"></h1>
        <p id="tempValDisplay"></p>
        <p id="humidityValDisplay"></p>
        <p id="windValDisplay"></p>
        <p id="uvValDisplay"></p>
    </section>
    <section id="forecastDisplay">
        <h1>5 Day Forecast:</h1>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
